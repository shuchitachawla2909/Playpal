spring.application.name=MyPlayPal


spring.datasource.url=jdbc:mysql://localhost:3306/myplaypal?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=myplaypal
spring.datasource.password=mypass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate (dev)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Port
server.port=9090

jwt.secret=mysuperlongsecretkeythatismorethan32chars123
jwt.expirationMs=36000000