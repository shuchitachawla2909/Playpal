<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Container for form + image */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            gap: 50px;
            padding: 2%;
        }

        .signup-form {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .signup-image {
            flex: 1;
            max-width: 500px;
        }

        .signup-image img {
            width: 80%;
            height: auto;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <i class="fas fa-futbol"></i>
            <span>PlayPal</span>
        </div>
        <div class="nav-menu" id="nav-menu">
            <a th:href="@{/}" class="nav-link active">Home</a>
            <a th:href="@{/venues}" class="nav-link">Book</a>
            <a th:href="@{/games}" class="nav-link">Games</a>
            <a th:href="@{/about}" class="nav-link">About</a>
            <a th:href="@{/contact}" class="nav-link">Contact</a>
            <div class="nav-auth" id="nav-auth">
                <!-- When authenticated, show profile + logout -->
                <div sec:authorize="isAuthenticated()" class="mydiv">

                    <a sec:authorize="hasRole('USER')" th:href="@{/profile}" class="nav-link">
                        <img th:src="${currentUser.profilePictureUrl != null} ? ${currentUser.profilePictureUrl} : @{/images/default-avatar.jpeg}"
                             alt="Profile" class="nav-avatar">
                    </a>

                    <a sec:authorize="hasRole('MANAGER')" th:href="@{/manager/profile}" class="nav-link">
                        <img th:src="@{/images/default-avatar.jpeg}" alt="Manager Profile" class="nav-avatar">
                    </a>

                    <form th:action="@{/logout}" method="post" style="display:inline-block">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link logout-btn">
                            Logout
                        </button>
                    </form>
                </div>

                <!-- when not authenticated show login/signup -->
                <div th:unless="${authenticated}">
                    <a th:href="@{/login}" class="nav-link login-btn">Login</a>
                    <a th:href="@{/signup}" class="signup-link signup-btn active">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="nav-hamburger" id="nav-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<h2 style="text-align:center; margin-top:20px;">Join PlayPal</h2>

<div class="signup-container">
    <!-- Signup Form -->
    <form id="signupForm" th:action="@{/signup}" method="post" class="signup-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Role Dropdown -->
        <label>Register As
            <select id="roleSelect" name="role" required>
                <option value="" selected>-- Select Role --</option>
                <option value="USER">User</option>
                <option value="MANAGER">Manager</option>
            </select>
        </label>

        <!-- USER Fields -->
        <div id="userFields" th:object="${userSignupRequest}" style="display:none;">
            <label>Username
                <input type="text" th:field="*{username}" />
            </label>

            <label>Email
                <input type="email" th:field="*{email}" />
            </label>

            <label>Password
                <input type="password" th:field="*{password}" />
            </label>

            <label>Age
                <input type="number" th:field="*{age}" />
            </label>

            <label>Gender
                <select th:field="*{gender}">
                    <option value="" selected>-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </label>

            <label>Contact
                <input type="tel" th:field="*{contact}" />
            </label>

            <label>City
                <input type="text" th:field="*{city}" />
            </label>

            <label>State
                <input type="text" th:field="*{state}" />
            </label>
        </div>

        <!-- MANAGER Fields -->
        <div id="managerFields" th:object="${managerSignupRequest}" style="display:none;">
            <label>Manager Name
                <input type="text" th:field="*{managername}" />
            </label>

            <label>Email
                <input type="email" th:field="*{email}" />
            </label>

            <label>Password
                <input type="password" th:field="*{password}" />
            </label>

            <label>Contact
                <input type="tel" th:field="*{contact}" />
            </label>
        </div>

        <button type="submit">Sign Up</button>
        <p th:if="${error}" th:text="${error}"></p>
    </form>

    <!-- Image on the right -->
    <div class="signup-image">
        <img th:src="@{/images/basketball.jpg}" alt="Signup Image">
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-futbol"></i>
                <span>PlayPal</span>
            </div>
            <p>&copy; 2025 PlayPal. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- JS to toggle fields -->
<script>
    const roleSelect = document.getElementById('roleSelect');
    const signupForm = document.getElementById('signupForm');
    const userFields = document.querySelectorAll('#userFields [name]');
    const managerFields = document.querySelectorAll('#managerFields [name]');
    const userBlock = document.getElementById('userFields');
    const managerBlock = document.getElementById('managerFields');

    function setDisabled(fields, disabled) {
        fields.forEach(f => {
            f.disabled = disabled;
            if (disabled) f.value = ''; // Optional: clear hidden field values
        });
    }

    roleSelect.addEventListener('change', function () {
        const role = this.value;

        if (role === 'USER') {
            userBlock.style.display = 'block';
            managerBlock.style.display = 'none';
            setDisabled(userFields, false);
            setDisabled(managerFields, true);
<!--            signupForm.action = '/api/auth/signup/user';  // adjust to your endpoint-->
        } else if (role === 'MANAGER') {
            userBlock.style.display = 'none';
            managerBlock.style.display = 'block';
            setDisabled(userFields, true);
            setDisabled(managerFields, false);
<!--            signupForm.action = '/api/auth/signup/manager'; // adjust to your endpoint-->
        } else {
            userBlock.style.display = 'none';
            managerBlock.style.display = 'none';
            setDisabled(userFields, true);
            setDisabled(managerFields, true);
<!--            signupForm.action = '#';-->
        }
    });

    // Run once at load
    roleSelect.dispatchEvent(new Event('change'));
</script>

</body>
</html>
