<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Sign up - PlayPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <i class="fas fa-futbol"></i>
            <span>PlayPal</span>
        </div>
        <div class="nav-menu" id="nav-menu">
            <a th:href="@{/}" class="nav-link">Home</a>
            <a th:href="@{/venues}" class="nav-link">Book</a>
            <a th:href="@{/games}" class="nav-link">Games</a>
            <a th:href="@{/about}" class="nav-link">About</a>
            <a th:href="@{/contact}" class="nav-link">Contact</a>
            <div class="nav-auth" id="nav-auth">
                <a th:href="@{/login}" class="nav-link login-btn">Login</a>
                <a th:href="@{/signup}" class="nav-link signup-btn active">Sign Up</a>
            </div>
        </div>
        <div class="nav-hamburger" id="nav-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<section class="page-header">
    <div class="container">
        <h1>Join PlayPal</h1>
        <p>Connect, play, and book venues with ease</p>
    </div>
</section>

<div class="auth-section">
    <div class="container auth-container">

        <form th:action="@{/signup}" th:object="${userSignupRequest}" method="post" class="auth-form signup-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="hidden" name="role" value="USER" />

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Choose a secure password" required />
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}" placeholder="Your age" />
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" th:field="*{gender}">
                    <option value="" selected>-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="tel" id="contact" th:field="*{contact}" placeholder="Your contact number" />
            </div>

            <div class="form-group-inline">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" th:field="*{city}" placeholder="Your city" />
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" th:field="*{state}" placeholder="Your state" />
                </div>
            </div>

            <button type="submit" class="cta-btn">Sign Up</button>
            <p th:if="${error}" th:text="${error}" class="error-message"></p>
            <p class="auth-switch">Already have an account? <a th:href="@{/login}">Log In</a></p>
        </form>

        <div class="auth-image">
            <img th:src="@{/images/basketball.jpg}" alt="Signup Image">
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-futbol"></i>
                <span>PlayPal</span>
            </div>
            <p>&copy; 2025 PlayPal. All rights reserved.</p>
        </div>
    </div>
</footer>

<div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
</div>
</body>
</html>
