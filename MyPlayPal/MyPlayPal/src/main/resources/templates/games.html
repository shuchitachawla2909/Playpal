<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sports</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            color: #333;
        }

        /* ===== Page Header ===== */
        .page-header {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding: 70px 20px 50px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .page-header h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* ===== Grid Layout ===== */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 50px;
            padding: 5%;
        }

        /* ===== Card Styling ===== */
        .card {
            position: relative;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 10px 18px rgba(0,0,0,0.15);
        }

        /* Card Image */
        .card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.05);
        }

        /* Overlay Text */
        .card h2 {
            text-align: center;
            font-size: 1.4rem;
            margin: 0;
            padding: 15px 10px;
            background: #fff;
            color: #333;
        }

        /* Button Styling */
        .card .btn {
            display: block;
            text-align: center;
            margin: 10px auto 20px;
            width: 60%;
            padding: 10px 15px;
            border-radius: 25px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .card .btn:hover {
            background: linear-gradient(135deg, #0072ff, #004d99);
            transform: scale(1.05);
        }

        /* Responsive Improvements */
        @media (max-width: 600px) {
            .page-header h1 { font-size: 2rem; }
            .grid-container { padding: 8%; gap: 30px; }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <i class="fas fa-futbol"></i>
            <span>PlayPal</span>
        </div>
        <div class="nav-menu" id="nav-menu">
            <a th:href="@{/}" class="nav-link active">Home</a>
            <a th:href="@{/venues}" class="nav-link">Book</a>
            <a th:href="@{/games}" class="nav-link">Games</a>
            <a th:href="@{/about}" class="nav-link">About</a>
            <a th:href="@{/contact}" class="nav-link">Contact</a>

            <!-- Auth Section -->
            <div class="nav-auth" id="nav-auth">
                <div sec:authorize="isAuthenticated()" class="mydiv">
                    <a sec:authorize="hasRole('USER')" th:href="@{/profile}" class="nav-link">
                        <img th:src="${currentUser != null and currentUser.profilePictureUrl != null} ?
                        ${currentUser.profilePictureUrl} : @{/images/default-avatar.jpeg}"
                             alt="Profile" class="nav-avatar">
                    </a>
                    <a sec:authorize="hasRole('MANAGER')" th:href="@{/manager/profile}" class="nav-link">
                        <img th:src="@{/images/default-avatar.jpeg}" alt="Manager Profile" class="nav-avatar">
                    </a>
                    <form th:action="@{/logout}" method="post" style="display:inline-block">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link logout-btn">Logout</button>
                    </form>
                </div>

                <div th:unless="${authenticated}">
                    <a th:href="@{/login}" class="nav-link login-btn">Login</a>
                    <a th:href="@{/signup}" class="signup-link signup-btn active">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="nav-hamburger" id="nav-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<!-- Page Header -->
<section class="page-header">
    <div class="container">
        <h1>Available Sports</h1>
        <p>Choose your favorite sport and explore venues to play!</p>
    </div>
</section>

<!-- Sports Grid -->
<div class="grid-container">
    <div th:each="sport : ${sports}" class="card">
        <img th:src="${sport.sportImageUrl}" th:alt="${sport.sportname}">
        <h2 th:text="${sport.sportname}">Sport Name</h2>
        <form th:action="@{'/user-sports/' + ${sport.id}}" method="post" style="text-align:center;">
            <button type="submit" class="btn">View Details</button>
        </form>

    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-futbol"></i>
                <span>PlayPal</span>
            </div>
            <p>&copy; 2025 PlayPal. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
