<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlayPal</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <i class="fas fa-futbol"></i>
            <span>PlayPal</span>
        </div>
        <div class="nav-menu" id="nav-menu">
            <a th:href="@{/}" class="nav-link">Home</a>
            <a th:href="@{/venues}" class="nav-link">Book</a>
            <a th:href="@{/games}" class="nav-link">Games</a>
            <a th:href="@{/about}" class="nav-link">About</a>
            <a th:href="@{/contact}" class="nav-link">Contact</a>
            <div class="nav-auth" id="nav-auth">
                <a th:href="@{/login}" class="nav-link login-btn active">Login</a>
                <a th:href="@{/signup}" class="nav-link signup-btn">Sign Up</a>
            </div>
        </div>
        <div class="nav-hamburger" id="nav-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<section class="page-header">
    <div class="container">
        <h1>Welcome Back</h1>
        <p>Log in to manage your bookings and games</p>
    </div>
</section>

<section class="auth-section">
    <div class="container auth-container">
        <form th:action="@{/login}" method="post" class="auth-form login-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <p th:if="${message}" th:text="${message}" class="info-message"></p>
            <p th:if="${error}" th:text="${error}" class="error-message"></p>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="cta-btn">Log in</button>
            <p class="auth-switch">Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
        </form>

        <div class="auth-image">
            <img th:src="@{/images/about-team.jpg}" alt="Login Image">
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-futbol"></i>
                <span>PlayPal</span>
            </div>
            <p>&copy; 2025 PlayPal. All rights reserved.</p>
        </div>
    </div>
</footer>

</body>
</html>
