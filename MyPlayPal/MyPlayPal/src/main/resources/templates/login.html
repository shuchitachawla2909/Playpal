<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlayPal</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Container for form + image */
        .login-container {
                display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            gap: 80px;
            padding-bottom: 50px;
        }

        /* Form styling */
        .login-form {
            flex: 1;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* Image styling */
        .login-image {
            flex: 1;
            max-width: 500px;
        }

        .login-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <i class="fas fa-futbol"></i>
            <span>PlayPal</span>
        </div>
        <div class="nav-menu" id="nav-menu">
            <a th:href="@{/}" class="nav-link">Home</a>
            <a th:href="@{/venues}" class="nav-link">Book</a>
            <a th:href="@{/games}" class="nav-link">Games</a>
            <a th:href="@{/about}" class="nav-link">About</a>
            <a th:href="@{/contact}" class="nav-link">Contact</a>
            <div class="nav-auth" id="nav-auth">
                <a th:href="@{/login}" class="nav-link login-btn active">Login</a>
                <a th:href="@{/signup}" class="nav-link signup-btn">Sign Up</a>
            </div>
        </div>
        <div class="nav-hamburger" id="nav-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<h2 style="text-align:center; margin-top:20px;">Welcome Back</h2>

<div class="login-container">
    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="login-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <p th:if="${message}" th:text="${message}"></p>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>

        <label>Username
            <input type="text" name="username" placeholder="username" required />
        </label>

        <label>Password
            <input type="password" name="password" placeholder="password" required />
        </label>

        <button type="submit">Log in</button>
    </form>

    <!-- Image on the right -->
    <div class="login-image">
        <img th:src="@{/images/about-team.jpg}" alt="Login Image">
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-futbol"></i>
                <span>PlayPal</span>
            </div>
            <p>&copy; 2025 PlayPal. All rights reserved.</p>
        </div>
    </div>
</footer>

</body>
</html>
