<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | MyPlayPal</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8fafc;
        }
        .payment-container {
            max-width: 650px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 30px 40px;
        }
        h2 {
            color: #222;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
        }
        .summary-box {
            background-color: #f1f5f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .total {
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .pay-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            color: #fff;
            background-color: #2563eb;
            cursor: pointer;
            transition: all 0.3s;
        }
        .pay-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Confirm Your Booking</h2>

    <div class="summary-box">
        <div class="summary-item">
            <span><i class="fa-solid fa-map-marker-alt"></i> Venue:</span>
            <span th:text="${venueName}">XYZ Sports Arena</span>
        </div>
        <div class="summary-item">
            <span><i class="fa-solid fa-volleyball-ball"></i> Court:</span>
            <span th:text="${courtName}">Badminton Court 1</span>
        </div>
        <div class="summary-item">
            <span><i class="fa-solid fa-calendar"></i> Date:</span>
            <span th:text="${bookingDate}">2025-11-02</span>
        </div>
        <div class="summary-item">
            <span><i class="fa-solid fa-clock"></i> Slots:</span>
            <span th:text="${selectedSlots}">07:00 - 08:00, 08:00 - 09:00</span>
        </div>
        <div class="summary-item total">
            <span>Total Amount:</span>
            <span th:text="'‚Çπ' + ${totalAmount}">‚Çπ400</span>
        </div>
    </div>

    <button id="pay-btn" class="pay-btn">
        <i class="fa-solid fa-credit-card"></i> Proceed to Pay
    </button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script th:inline="javascript">
    const payBtn = document.getElementById("pay-btn");

    // ‚úÖ Thymeleaf variables safely injected
    const paymentData = {
        amount: [[${totalAmount}]],
        bookingId: [[${bookingId} ?: 0]],
        venueName: '[[${venueName}]]',
        courtName: '[[${courtName}]]',
        date: '[[${bookingDate}]]',
        slots: '[[${selectedSlots}]]'
    };

    payBtn.addEventListener("click", async function () {
        payBtn.disabled = true;
        payBtn.textContent = "Processing payment... üí≥";

        const totalAmount = paymentData.amount;
        const bookingId = paymentData.bookingId;

        try {
            // ‚úÖ Fixed endpoint path
            const response = await fetch('/api/payment/create-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: totalAmount, bookingId })
            });

            if (!response.ok) throw new Error("Order creation failed");
            const order = await response.json();

            const options = {
                key: "rzp_test_RaPHMz8n2pAwqn",  // üîë Your Razorpay test key
                amount: order.amount,
                currency: order.currency,
                name: "MyPlayPal",
                description: "Booking Payment",
                order_id: order.id,
                handler: function (response) {
                    alert("‚úÖ Payment Successful!");
                    window.location.href = `/api/payment/success?bookingId=${bookingId}`;
                },
                prefill: {
                    name: "MyPlayPal User",
                    email: "user@example.com"
                },
                theme: { color: "#2563eb" }
            };

            const razorpay = new Razorpay(options);
            razorpay.open();

        } catch (error) {
            console.error("Payment failed:", error);
            alert("‚ö†Ô∏è Payment could not be started. Please try again or check your network.");
        } finally {
            payBtn.disabled = false;
            payBtn.textContent = "Proceed to Pay üí∞";
        }
    });
</script>

</body>
</html>
