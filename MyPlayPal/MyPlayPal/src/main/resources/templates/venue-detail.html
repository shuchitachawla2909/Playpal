<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${venue.venueName} + ' Details'">Venue Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .venue-container { max-width: 900px; margin: auto; padding: 20px; }
        .venue-image { width: 100%; height: 400px; object-fit: cover; border-radius: 12px; }
        .court-card { width: 200px; height: 200px; display: inline-block; margin: 10px; border: 1px solid #ccc;
            border-radius: 12px; overflow: hidden; text-align: center; }
        .court-card img { width: 100%; height: 70%; object-fit: cover; }
        .court-card h4 { margin: 5px; }
        /* Style for the review section */
        #review-section { margin-top: 30px; padding: 20px; border-top: 1px solid #eee; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .review-list { margin-top: 20px; }
        .review-item { border: 1px solid #f0f0f0; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .error-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>
<div class="venue-container">
    <h1 th:text="${venue.venueName}"></h1>
    <img th:src="${venue.imageUrl}" alt="Venue Image" class="venue-image">

    <p><strong>Address:</strong> <span th:text="${venue.street} + ', ' + ${venue.city}"></span></p>
    <p><strong>Average Rating:</strong>
        <span th:text="${#numbers.formatDecimal(venue.averageRating, 1, 'COMMA', 2, 'POINT')} + ' / 5.0'"></span>
    </p>
    <p><strong>Manager:</strong> <span th:text="${venue.managerName}"></span> | <span th:text="${venue.managerContact}"></span></p>

    <h2>Available Courts</h2>
    <div>
        <div class="court-card" th:each="court : ${venue.courts}">
            <img th:src="${court.sportImageUrl}" alt="Sport Image">
            <h4 th:text="${court.sportName}"></h4>
        </div>
    </div>

    <div id="review-section">
        <div sec:authorize="isAuthenticated()">
            <h2>Write a Review</h2>

            <form id="reviewForm">
                <input type="hidden" id="venueId" name="venueId" th:value="${venue.id}">

                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <select id="rating" name="rating" required>
                        <option value="" disabled selected>Select your rating</option>
                        <option value="5">5 - Excellent ⭐⭐⭐⭐⭐</option>
                        <option value="4">4 - Very Good ⭐⭐⭐⭐</option>
                        <option value="3">3 - Good ⭐⭐⭐</option>
                        <option value="2">2 - Fair ⭐⭐</option>
                        <option value="1">1 - Poor ⭐</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comment">Your Comment:</label>
                    <textarea id="comment" name="comment" rows="4" maxlength="2000" required></textarea>
                </div>

                <button type="submit">Submit Review</button>
                <div id="status-message" class="error-message"></div>
            </form>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <p>Please <a th:href="@{/login}">log in</a> to write a review.</p>
        </div>

        <hr>

        <h3>Customer Reviews (<span th:text="${venue.reviews.size()}">0</span>)</h3>
        <div class="review-list">
            <p th:if="${venue.reviews.isEmpty()}">No reviews yet. Be the first!</p>
            <div class="review-item" th:each="review : ${venue.reviews}">
                <p><strong>Rating:</strong> <span th:text="${review.rating} + ' / 5'"></span></p>
                <p><span th:text="${review.comment}"></span></p>
                <small>
                    By <span th:text="${review.userName}">Anonymous User</span>
                    on <span th:text="${#dates.format(review.createdAt, 'dd-MM-yyyy')}"></span>
                </small>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Get CSRF token value from Spring Security integration
    const csrfToken = [[${_csrf.token}]];
    const csrfHeader = [[${_csrf.headerName}]];

    document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = '';

        // 1. Collect form data - NO userId collected from client
        const formData = {
            venueId: parseInt(document.getElementById('venueId').value),
            rating: parseInt(document.getElementById('rating').value),
            comment: document.getElementById('comment').value
        };

        // Set Headers including Content-Type and CSRF
        const headers = {
            'Content-Type': 'application/json'
        };
        // Add CSRF header if token is available
        if (csrfToken && csrfHeader) {
            headers[csrfHeader] = csrfToken;
        }

        // 2. Send the data to the Spring Boot REST API
        fetch('/api/reviews', {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            return response.json().then(data => {
                // Assuming your controller or exception handler returns a structured error
                throw new Error(data.message || 'Failed to submit review due to a server error.');
            });
        })
        .then(data => {
            // 3. Success handling
            statusMessage.textContent = 'Review submitted successfully! Refreshing page...';
            statusMessage.style.color = 'green';
            form.reset();

            setTimeout(() => {
                window.location.reload();
            }, 1000);

        })
        .catch(error => {
            // 4. Error handling
            console.error('Submission error:', error);
            statusMessage.textContent = 'Error: ' + error.message;
            statusMessage.style.color = 'red';
        });
    });
</script>
</body>
</html>
