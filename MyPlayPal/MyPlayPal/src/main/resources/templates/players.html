<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other Players | PlayPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!--==================== NAVIGATION ====================-->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">
            <i class="fas fa-futbol"></i>
            <span>PlayPal</span>
        </div>
        <div class="nav-menu">
            <a class="nav-link active" th:href="@{/players}">Other Players</a>
            <a class="nav-link" th:href="@{/games}">Games</a>
            <a class="nav-link" th:href="@{/venues}">Venues</a>
        </div>
        <div class="nav-auth mydiv">
            <img th:src="${currentUser.profilePictureUrl != null} ? ${currentUser.profilePictureUrl} : @{/images/default-avatar.jpeg}"
                 alt="Profile" class="nav-avatar">
            <a th:href="@{/logout}" class="logout-btn">Logout</a>
        </div>
    </div>
</nav>

<!--==================== PAGE HEADER ====================-->
<section class="page-header">
    <h1>Other Players</h1>
    <p>Find and connect with players across different sports!</p>
</section>

<!--==================== PLAYERS CONTENT ====================-->
<section class="players-section">
    <div class="players-container" th:if="${playersGrouped != null and !#maps.isEmpty(playersGrouped)}">
        <div th:each="entry : ${playersGrouped}">
            <div class="player-card">
                <p><strong>Name:</strong> <span th:text="${entry.key.username}">Player Name</span></p>
                <p><strong>Contact:</strong> <span th:text="${entry.key.contact}">Contact</span></p>
                <p><strong>Sports:</strong>
                    <span th:each="sport : ${entry.value}" class="sports-list" th:text="${sport.sport.sportName}">Sport</span>
                </p>
                <button class="invite-btn">Connect / Invite</button>
            </div>
        </div>
    </div>

    <div class="players-empty" th:if="${playersGrouped == null or #maps.isEmpty(playersGrouped)}">
        <p>No other players found.</p>
    </div>
</section>

<!--==================== FOOTER ====================-->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <i class="fas fa-futbol"></i> PlayPal
        </div>
        <p>&copy; 2025 PlayPal. All rights reserved.</p>
    </div>
</footer>

<!-- Font Awesome CDN (for icons) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
