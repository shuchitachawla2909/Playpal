<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other Players | PlayPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- ✅ CSRF meta tags must be inside <head> -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>

<!--==================== NAVIGATION ====================-->
<nav class="navbar">
    <div class="nav-container">
        <a class="nav-logo" th:href="@{/}"><i class="fas fa-futbol"></i> PlayPal</a>
        <div class="nav-menu">
            <a class="nav-link active" th:href="@{/players}">Other Players</a>
            <a class="nav-link" th:href="@{/games}">Games</a>
            <a class="nav-link" th:href="@{/venues}">Venues</a>
        </div>
        <div class="nav-auth" id="nav-auth">
            <div sec:authorize="isAuthenticated()" class="mydiv">
                <a sec:authorize="hasRole('USER')" th:href="@{/profile}" class="nav-link">
                    <img th:src="${currentUser.profilePictureUrl != null} ? ${currentUser.profilePictureUrl} : @{/images/default-avatar.jpeg}"
                         alt="Profile" class="nav-avatar">
                </a>
                <a sec:authorize="hasRole('MANAGER')" th:href="@{/manager/profile}" class="nav-link">
                    <img th:src="@{/images/default-avatar.jpeg}" alt="Manager Profile" class="nav-avatar">
                </a>
                <form th:action="@{/logout}" method="post" style="display:inline-block">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-link logout-btn">Logout</button>
                </form>
            </div>
            <div th:unless="${authenticated}">
                <a th:href="@{/login}" class="nav-link login-btn">Login</a>
                <a th:href="@{/signup}" class="signup-link signup-btn active">Sign Up</a>
            </div>
        </div>
    </div>
</nav>

<!--==================== PAGE HEADER ====================-->
<section class="page-header">
    <h1>Other Players</h1>
    <p>Find and connect with players across different sports!</p>
</section>

<!--==================== PLAYERS CONTENT ====================-->
<section class="players-section">

    <div class="players-container"
         th:if="${playersGrouped != null and !#maps.isEmpty(playersGrouped)}">

        <div th:each="entry : ${playersGrouped}">
            <div class="player-card">
                <p><strong>Name:</strong> <span th:text="${entry.key.username}">Player Name</span></p>
                <p><strong>Contact:</strong> <span th:text="${entry.key.contact}">Contact</span></p>
                <p><strong>Sports:</strong>
                    <span th:each="sport : ${entry.value}"
                          class="sports-list"
                          th:text="${sport.sport.sportname}">Sport</span>
                </p>

                <!-- ✅ Connect Button -->
                <button class="invite-btn"
                        th:attr="onclick='connectPlayer(' + ${entry.key.id} + ', this)'">
                    Connect / Invite
                </button>
            </div>
        </div>
    </div>

    <div class="players-empty" th:if="${playersGrouped == null or #maps.isEmpty(playersGrouped)}">
        <p>No other players found.</p>
    </div>
</section>

<!--==================== FOOTER ====================-->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <i class="fas fa-futbol"></i> PlayPal
        </div>
        <p>&copy; 2025 PlayPal. All rights reserved.</p>
    </div>
</footer>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- ✅ AJAX for Connect Button -->
<script>
    async function connectPlayer(friendId, button) {
        // Get CSRF token and header name from meta tags
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        try {
            const response = await fetch(`/api/friends/add/${friendId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token  // ✅ sets CSRF token correctly
                }
            });

            if (response.ok) {
                button.textContent = 'Added as Friend';
                button.disabled = true;
                button.style.backgroundColor = 'gray';
                button.style.cursor = 'not-allowed';
            } else if (response.status === 403) {
                alert('⚠️ Access denied or CSRF token missing.');
            } else {
                alert('Error sending connection request.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Something went wrong!');
        }
    }
</script>

</body>
</html>
