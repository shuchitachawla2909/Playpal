<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Venue Details</title>
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body id="manager-venue-page">

<header class="venue-header">
    <h1 th:text="'Venue Details: ' + ${venue.venuename}">Venue Name</h1>
    <nav>
        <a th:href="@{/manager/dashboard}">Dashboard</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main class="venue-main">

    <!-- Venue Overview -->
    <section class="venue-overview">
        <h2>Venue Information</h2>
        <form th:action="@{/manager/venues/{venueId}/update(venueId=${venue.id})}" th:object="${venue}" method="post">
            <label>Name: <input type="text" th:field="*{venuename}" required></label>
            <label>Street: <input type="text" th:field="*{street}" required></label>
            <label>City: <input type="text" th:field="*{city}" required></label>
            <label>State: <input type="text" th:field="*{state}" required></label>
            <label>Pincode: <input type="text" th:field="*{pincode}" required></label>
            <label>Image URL: <input type="text" th:field="*{venueImageUrl}"></label>
            <button type="submit" class="btn">Update Venue</button>
        </form>

        <form th:action="@{/manager/venues/{venueId}/delete(venueId=${venue.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this venue?');">
            <button type="submit" class="btn btn-delete">Delete Venue</button>
        </form>
    </section>

    <section class="venue-courts">
        <h2>Courts</h2>
        <div class="court-cards-wrapper">
            <div th:each="court : ${venue.courts}" class="court-card">
                <form th:action="@{/manager/venues/{venueId}/courts/{courtId}/update(
                    venueId=${venue.id},
                    courtId=${court.id})}" method="post">
                    <label>Name: <input type="text" name="courtname" th:value="${court.courtname}" required></label>
                    <label>Sport:
                        <select name="sportId">
                            <option th:each="sport : ${sports}" th:value="${sport.id}" th:text="${sport.sportname}"
                                    th:selected="${sport.id == court.sportId}"></option>
                        </select>
                    </label>
                    <label>Hourly Rate: <input type="number" name="hourlyRate" th:value="${court.hourlyRate}" step="0.01" required></label>
                    <label>Bookable: <input type="checkbox" name="isBookable" th:checked="${court.isBookable}"></label>
                    <button type="submit" class="btn">Update Court</button>
                </form>
                <a th:href="@{/manager/slots/create-template/{courtId}(courtId=${court.id})}"
                   class="btn btn-secondary">
                    Create Slots
                </a>

            </div>
        </div>
    </section>


    <!-- Reviews Section -->
    <section class="venue-reviews">
        <h2>Reviews</h2>
        <table>
            <thead>
            <tr>
                <th>User</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${venue.reviews}">
                <td th:text="${review.userName}">User</td>
                <td th:text="${review.rating}">0</td>
                <td th:text="${review.comment}">Comment</td>
                <td th:text="${#dates.format(review.createdAt, 'dd-MM-yyyy HH:mm')}">Date</td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

</body>
</html>
