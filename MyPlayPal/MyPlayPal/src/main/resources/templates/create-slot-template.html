<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Slot Template</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .slot-template-section {
            margin-top: 40px;
            padding: 40px 0;
        }

        .slot-form-container {
            background-color: var(--white);
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .slot-form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-bottom: 15px;
            font-family: inherit;
        }

        button {
            width: 100%;
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-color);
        }

        .msg, .error {
            text-align: center;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-top: 15px;
        }

        .msg {
            background-color: #e6ffe6;
            color: #060;
        }

        .error {
            background-color: #ffe6e6;
            color: #c00;
        }

        .back-btn {
            display: block;
            margin: 15px auto 0;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            width: 200px;
            padding: 10px;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Dashboard-style header */
        .dashboard-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
        }

        .dashboard-header .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .dashboard-header .manager-name {
            color: var(--accent-color);
            font-weight: bold;
        }

        .header-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-nav .nav-link,
        .logout-form button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .header-nav .nav-link:hover,
        .logout-form button:hover {
            text-decoration: underline;
        }

        .logout-form {
            display: inline;
        }
    </style>
</head>

<body id="manager-slot-page">

<!-- ✅ Manager Header -->
<header class="dashboard-header">
    <div class="header-content">
        <h1>Slot Creation</h1>
        <nav class="header-nav">
            <a th:href="@{/manager/dashboard}" class="nav-link">Dashboard</a>
            <a th:href="@{/manager/add-venue}" class="nav-link">Add Venue</a>

            <form th:action="@{/logout}" method="post" class="logout-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Logout</button>
            </form>
        </nav>
    </div>
</header>

<!-- ✅ Main Section -->
<section class="slot-template-section">
    <div class="container">
        <div class="slot-form-container">
            <h2>
                <i class="fa-solid fa-calendar-check"></i>
                Create Slot Template for
                <span th:text="${court.courtname}"></span>
            </h2>

            <form th:action="@{/manager/slots/create-template}" method="post" th:object="${request}">
                <input type="hidden" th:field="*{courtId}" th:value="${court.id}" />

                <label>Start Date:</label>
                <input type="date" th:field="*{startDate}" required>

                <label>End Date:</label>
                <input type="date" th:field="*{endDate}" required>

                <label>Start Time:</label>
                <input type="time" th:field="*{startTime}" required>

                <label>End Time:</label>
                <input type="time" th:field="*{endTime}" required>

                <label>Slot Duration (minutes):</label>
                <input type="number" th:field="*{slotDurationMinutes}" min="10" required>

                <button type="submit">
                    <i class="fa-solid fa-gears"></i> Generate Slots
                </button>
            </form>

            <!-- ✅ Success or Error Message -->
            <p class="msg" th:if="${success}" th:text="${success}"></p>
            <p class="error" th:if="${error}" th:text="${error}"></p>
            <p class="error" th:if="${slotExists}" th:text="'Slots already exist for the selected duration!'"></p>

            <!-- ✅ Back Button (Go to Venue Details Page) -->
            <a th:href="@{'/manager/venues/' + ${court.venue.id}}" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back to Venue Details
            </a>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-futbol"></i>
                <span>PlayPal</span>
            </div>
            <p>&copy; 2025 PlayPal. All rights reserved.</p>
        </div>
    </div>
</footer>
</body>
</html>
